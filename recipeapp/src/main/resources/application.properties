spring.application.name=recipeapp

spring.datasource.url=jdbc:mysql://localhost:3306/recipe_fridge?createDatabaseIfNotExist=true&serverTimezone=Europe/Athens
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:123456789}

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.orm.jdbc.bind=off


spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.cache=false

server.port=8080
